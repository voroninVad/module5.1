<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохранение имени</title>
</head>
<body>
    <h1>Сохранение имени пользователя</h1>
    <input type="text" id="nameInput" placeholder="Введите Ваше имя">
    <button id="saveNameBtn">Сохранить имя</button>
    <p id="greeting"></p>

    <script>
        const nameInput = document.getElementById('nameInput');
        const saveNameBtn = document.getElementById('saveNameBtn');
        const greeting = document.getElementById('greeting');

        saveNameBtn.addEventListener('click', () => {
            const name = nameInput.value;
            if (name) {
                localStorage.setItem('username', name);
                displayGreeting(name);
            }
        });

        function displayGreeting(name) {
            greeting.textContent = `Привет, ${name}!`;
        }

        window.onload = () => {
            const savedName = localStorage.getItem('username');
            if (savedName) {
                displayGreeting(savedName);
            }
        };
    </script>
</body>
</html>
